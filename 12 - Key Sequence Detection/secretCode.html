<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'dustinrules';
  //listen for events 
  window.addEventListener('keyup',(e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if(pressed.join('').includes(secretCode)){
        console.log('%c You have unlocked the secret code. Congrats!', 'font-size:35px; background:black;color: green; text-shadow: 5px 5px 0 yellow')
        cornify_add();
      }
      console.log(pressed);
  })
</script>
</body>
</html>
