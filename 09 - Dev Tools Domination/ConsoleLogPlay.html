<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am %s string!', 'ðŸ’©');
    //another way
    console.log(`Hello, I am ${'ðŸ’©'} string!`);
    // Styled
    console.log('%c Cool Text ', 'font-size:35px; background:black;color: green; text-shadow: 5px 5px 0 yellow');

    // warning!
    console.warn(`${'ðŸ’©'} has hit the fan!`);

    // Error :|
    console.error('%c Error, Error, Will Robison!','color: red');

    // Info
    console.info('Crocodiles eat 3-4 people per yer.');

    // Testing
    console.assert(1 === 1, 'That is wrong');
    //if something is wrong error will display
    console.assert(1 === 2, 'One does not equal Two.That is wrong');
    //testing if something exists
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That does not exists in class list.');
    // clearing
    // clears the console log.
    // Console.clear();


    // Viewing DOM Elements
    // Viewing stuff that exists on an element
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    //another way
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('car');
    console.count('boat');
    console.count('car');
    console.count('car');
    console.count('car');
    console.count('boat');
    console.count('car');
    console.count('car');
    console.count('boat');
    console.count('car');
    console.count('car');
    console.count('car');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/dcox2016')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    // table
    console.table(dogs);


  </script>
</body>
</html>
