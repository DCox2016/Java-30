<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const currentYear = (new Date()).getFullYear();
  

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const nineteenandup = people.some(function(people){
      if(currentYear - (people.year) <= 19){
        return true;
      }
    });
    console.log(nineteenandup);

    //another way
    const nineteenandup1 = people.some(people => (currentYear - (people.year) <= 19))
    console.log(nineteenandup1);
  
    // Array.prototype.every() // is everyone 19 or older?
    const everyone19up = people.every(function(people){
      if(currentYear - (people.year) <= 19){
        return true;
      }
    }); 
    console.log(everyone19up);
    //another way
    const everyone19up1 = people.every(people => (currentYear - (people.year) <= 19))
    console.log(everyone19up1);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = comments.find(function(comment){
      if(comment.id === 823423){
        return true;
      }
    })
    console.table(findComment);

    //another way
    const findComment1 = comments.find(comment => comment.id === 823423)
    console.table(findComment1);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    const deleteComment = comments.findIndex(comment => comment.id === 823423);
    comments.splice(deleteComment, 1);
    console.table(comments);

  </script>
</body>
</html>
